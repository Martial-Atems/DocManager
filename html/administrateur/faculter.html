    <div class="content" id="content">

        <!-- Modal pour l'ajout d'une faculter -->
    <div class="modal fade" id="modalAjoutFacuter" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabelAjoutFac"> <i class="fa-solid fa-plus"></i> Ajouter une faculter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!-- Pour afficher le message de succes -->
                <small id="successMessage"> </small>

                <form id="formAjouteFac">
                    <div class="mb-3">
                        <label for="nomFac" class="col-form-label">Nom de la faculter:</label>
                        <input type="text" class="form-control" id="nomFac" name="nom_faculter" placeholder="Entrer le nom de la faculter">
                        <small class="error_message" id="nomFacError">Ce champs ne doit pas être vide</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary" form="formAjouteFac">Ajouter</button>
            </div>
        </div>
        </div>
    </div>

        <!-- Tableau pour la gestion des faculter -->
    <div class="container mt-5">
        <h3>Faculters</h3>
        <br>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAjoutFacuter">
            <i class="fa-solid fa-plus"></i><span>Ajouter une faculter</span>
        </button>
        <table class="table table-bordered table-striped table-primary table-hover">
            <thead>
                <tr class="col-primary">
                    <th>ID</th>
                    <th>NOM DE LA FACULTER</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <!-- corps du tableau -->
            <tbody id="faculter-table-body">
                <!-- Afficharge des donnees -->
            </tbody>
        </table>
    </div>
