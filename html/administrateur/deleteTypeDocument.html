        </ul>

    <div class="content" id="content">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabelModifRole">Suppression du type de document</h5>
            </div>
            <div class="modal-body">

                <!-- Pour afficher le message de succes -->
                <small id="successMessage"> </small>
                <small id="libelleErrorDel"> </small>

                <form id="formDeleteTypedoc">
                    <!-- input cacher pour l'identifiant -->
                    <input type="hidden" id="typedocId" name="typedocId">
                </form>
                <p>Voulez-vous vraiment supprimer ce type de document ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NON</button>
                <button type="submit" class="btn btn-danger deleteDataTypedoc" form="formDeleteTypedoc">OUI</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     <script>
        //Scrpts pour recuperer l'identifiant
        const url =new URLSearchParams(window.location.search);
        const id =url.get('id');

        const typedocId = document.getElementById('typedocId');
        typedocId.value = id;
        
     </script>
    <script src="../../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="../../javaScript/jquery.js"></script>
    <script src="../../javaScript/utilisateurs.js"></script>
    <script>
        // script pour envoyer id au serveur pour pouvoir effectuer la suppression du type de document
        document.querySelector(".deleteDataTypedoc").addEventListener("click", async function(event) {
            event.preventDefault();

            const typedocId = document.getElementById('typedocId').value;

            try {
                const response = await fetch(`http://localhost:5000/typedocuments/${typedocId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        //suppresion de la ligne du tableau
                        const ligne = document.getElementById('typedocId');
                        ligne.parentNode.removeChild(ligne);
                        
                        // Afficharge du message de succès
                        const successMessage = document.getElementById('successMessage');
                        successMessage.textContent = "Suppression réussi du type de document";
                        successMessage.style.display = "block";

                        // Attendre 3 secondes avant rechargement de la page
                        setTimeout(() => {
                            window.location.replace("type_document.html");
                        }, 3000);
                    }
                })
            } catch (error) {
                console.error('error:', error);
                showErrorModal(libelleErrorDel, "Échec lors de la suppression. Veuillez réessayer !");
            }
        });
    </script>
</body>
