        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabelModifRole">Suppression d'un utilisateur</h5>
            </div>
            <div class="modal-body">

                <!-- Pour afficher le message de succes -->
                <small id="successMessage"> </small>
                <small id="msmErrorDel" class="error_message"> </small>

                <form>
                    <!-- Champ caché pour stocker l'ID de l'utilisateur -->
                    <input type="hidden" id="userId" name="userId">
                </form>
                <p>Voulez-vous vraiment supprimer cet utilisateur ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NON</button>
                <button type="submit" class="btn btn-danger DeleteDataForm">OUI</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     <script>
        //Scrpts pour recuperer l'identifiant
        const url =new URLSearchParams(window.location.search);
        const id =url.get('id');

        const roleId = document.getElementById('userId');
        roleId.value = id;
        
     </script>
    <script src="../../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="../../javaScript/jquery.js"></script>
    <script src="../../javaScript/utilisateurs.js"></script>
    <script>
        // script pour envoyer id au serveur pour pouvoir effectuer la suppression de l'utilisateur 
        document.querySelector(".DeleteDataForm").addEventListener("click", async function(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;

            try {
                const response = await fetch(`http://localhost:5000/users/${userId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        //suppresion de la ligne du tableau
                        const ligne = document.getElementById('userId');
                        ligne.parentNode.removeChild(ligne);
                        
                        // Afficharge du message de succès
                        const successMessage = document.getElementById('successMessage');
                        successMessage.textContent = "Suppression réussi de l'utilisateur";
                        successMessage.style.display = "block";

                        // Attendre 3 secondes avant rechargement de la page
                        setTimeout(() => {
                            window.location.replace("utilisateurs.html");
                        }, 3000);
                    }
                })
            } catch (error) {
                console.error('Erreur:', error);
                const msmErrorDel = document.getElementById('msmErrorDel');
                msmErrorDel.textContent = "Échec lors de la suppression de l'utilisateur. Veuillez réessayer !";
            }
        });
    </script>
